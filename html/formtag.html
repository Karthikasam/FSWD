<!DOCTYPE html>
<html>
    <body>
        <form>
            <p>enter name</p>
            <input required placeholder="enter your name" maxlength="10"/>
            <p>enter mobile number</p>
            <input type="number"/>
            <p>address</p>
            <textarea></textarea>
            <p>email</p>
            <input type="email"/>
            <p>enter password</p>
            <input type="password"/>
            <p>search</p>
            <input type="search"/>
            <p>select phone model</p>
            <input type="checkbox"/><label>iphone</label>
            <input type="checkbox"/><label>samsung</label>
            <input type="checkbox"/><label>oneplus</label>
            <p>select gender</p>
            <input type="radio" name="gender"/><label>male</label>
            <input type="radio" name="gender"/><label>female</label>
            <input type="radio" name="gender"/><label>others</label>
            <input type="file" accept=".pdf"/>
            <p>enter dob</p>
            <input type="date"/>
            <p>enter the price range </p>
            <input type="range"/>
            <select multiple>
                <option>select state</option>
                <option>tamilnadu</option>
                <option>andhrapradesh</option>
                <option>kerala</option>
                <option>karnataka</option>
                <option>himachalpradesh</option>
            </select>
            <input type="reset"/>
            <input type="submit"/>
        </form>
    </body>
</html>
